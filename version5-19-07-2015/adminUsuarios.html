    <section class="container">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Datos Usuario</legend>

                <!-- Text input-->
                <li class="control-group">
                  <label class="control-label" for="textinput">Cédula:</label>
                  <input id="textinput" name="textinput" type="text" placeholder="cédula" class="input-xlarge">

                  <!--<div class="controls">
                  </div>-->
                </li>

                <li class="control-group">
                  <label class="control-label" for="textinput">Nombres:</label>
                  <input id="textinput" name="textinput" type="text" placeholder="nombres" class="input-xlarge">
                </li>

                <li class="control-group">
                  <label class="control-label" for="textinput">Apellidos:</label>
                  <input id="textinput" name="textinput" type="text" placeholder="apellidos" class="input-xlarge">
                </li>

                <div class="control-group">
                  <label class="control-label" for="textinput">Teléfono:</label>
                  <input id="textinput" name="textinput" type="text" placeholder="teléfono" class="input-xlarge">
                </div>

                <div class="control-group">
                  <label class="control-label" for="textinput">Dirección:</label>
                  <input id="textinput" name="textinput" type="text" placeholder="dirección" class="input-xlarge">
                </div>

                <div class="control-group">
                  <label class="control-label" for="textinput">Correo:</label>
                  <input id="textinput" name="textinput" type="email" placeholder="correo" class="input-xlarge">
                </div>

                <div class="control-group">
                  <label class="control-label" for="textinput">Nick:</label>
                  <input id="textinput" name="textinput" type="text" placeholder="nick" class="input-xlarge">
                    <!--<p class="help-block">help</p>-->
                </div>

                <!-- Password input-->
                <div class="control-group">
                  <label class="control-label" for="passwordinput">Password:</label>
                  <input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="input-xlarge">
                </div>

                <!-- Select Basic -->
                <div class="control-group">
                  <label class="control-label" for="selectbasic">Ciudad:</label>
                  <select id="selectbasic" name="selectbasic" class="input-xlarge">
                      <option>El Cambio</option>
                      <option>Guabo</option>
                      <option>La Iberia</option>
                      <option>Machala</option>
                      <option>Pasaje</option>
                      <option>Santa Rosa</option>
                  </select>
                </div>

                <!-- Prepended checkbox -->
                <div class="control-group">
                  <label class="control-label" for="prependedcheckbox">Estado:</label>
                  <input type="checkbox">
                </div>

                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn btn-primary" value="Enviar"/>
                    </div>
                </div>
            </fieldset>
        </form>
